<mat-card class="cg-search-card">
  <form>
    <mat-grid-list cols="5" rowHeight="3:1">
      <mat-grid-tile>
        <mat-form-field class="outlined-input" appearance="outline">
          <mat-label>Location</mat-label>
          <input matInput [formControl]="searchControl" [matAutocomplete]="auto">
          <mat-icon matSuffix>location_on</mat-icon>
          <mat-autocomplete #auto="matAutocomplete">
            <mat-option *ngFor="let location of filteredLocations | async" [value]="location.locationName">
              <span>{{location.locationName}}</span>
            </mat-option>
          </mat-autocomplete>
        </mat-form-field>
      </mat-grid-tile>
      <mat-grid-tile>
        <mat-form-field class="outlined-input" appearance="outline">
          <mat-label>Check In Date</mat-label>
          <input matInput [matDatepicker]="picker">
          <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
          <mat-datepicker #picker></mat-datepicker>
        </mat-form-field>
      </mat-grid-tile>
      <mat-grid-tile>
        <mat-form-field class="outlined-input" appearance="outline">
          <mat-label># Of Nights</mat-label>
          <input matInput type="number" placeholder="7">
          <mat-icon matSuffix>nights_stay</mat-icon>
        </mat-form-field>
      </mat-grid-tile>
      <mat-grid-tile>
        <mat-form-field class="outlined-input" appearance="outline">
          <mat-label>Room Guest Count</mat-label>
          <input readonly matInput type="text" (click)="openDialog()" placeholder="1 Room 2 adults">
          <mat-icon matSuffix (click)="openDialog()">people_alt</mat-icon>
        </mat-form-field>
      </mat-grid-tile>
      <mat-grid-tile>
        <button mat-raised-button class="cg-search-btn" color="primary">
          <mat-icon class="cg-search-btn-icon">search</mat-icon>
          <span class="cg-search-btn-text">Search</span>
        </button>
      </mat-grid-tile>
    </mat-grid-list>
  </form>
</mat-card>
